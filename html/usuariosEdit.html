    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        
        <div class="navbar sub-navbar">
            <a href="usuarios.html">Listar Usuários</a>
            <a href="usuariosCad.html">Cadastrar Usuário</a>

            <a href="usuariosBuscar.html">Buscar Usuário</a>
        </div>

        <h2>Editar Usuário</h2>
        <form id="user-form">
            <div class="form-group">
                <label for="userIdEdit">ID do Usuário:</label>
                <input type="text" id="userIdEdit" required>
            </div>
            <div class="form-group">
                <label for="primeiroNomeEdit">Nome:</label>
                <input type="text" id="primeiroNomeEdit" required>
            </div>
            <div class="form-group">
                <label for="sobreNomeEdit">Sobrenome:</label>
                <input type="text" id="sobreNomeEdit" required>
            </div>
            <div class="form-group">
                <label for="idadeEdit">Idade:</label>
                <input type="text" id="idadeEdit" required>
            </div>
            <div class="form-group">
                <label for="emailEdit">Email:</label>
                <input type="text" id="emailEdit" required>
            </div>
            <div class="form-group">
                <label for="telefoneEdit">Telefone:</label>
                <input type="text" id="telefoneEdit" required>
            </div>
            <div class="form-group">
                <label for="enderecoEdit">Endereço:</label>
                <input type="text" id="enderecoEdit" required>
            </div>
            <div class="form-group">
                <label for="cidadeEdit">Cidade:</label>
                <input type="text" id="cidadeEdit" required>
            </div>
            <div class="form-group">
                <label for="estadoEdit">Estado:</label>
                <input type="text" id="estadoEdit" required>
            </div>
            <div class="form-group">
                <label for="nascimentoEdit">Nascimento:</label>
                <input type="date" id="nascimentoEdit" required>
            </div>
            <button type="submit" class="btn btn-primary" id="editUser">Salvar Usuário</button>
        </form>

        <div id="resEditUser">
    </div>

    </div>
    </body>
</html>
