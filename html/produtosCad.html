    <div class="container">
        <h1>Gerenciamento de Produtos</h1>
        
        <div class="navbar sub-navbar">

            <a href="produtosCad.html" class="active">Cadastrar Produto</a>

        <h2>Cadastrar Novo Produto</h2>
        <form id="user-form">
            <div class="form-group">
                <label for="tituloProd">Título:</label>
                <input type="text" id="tituloProd" required>
            </div>
            <div class="form-group">
                <label for="descricaoProd">Descrição:</label>
                <input type="text" id="descricaoProd" required>
            </div>
            <div class="form-group">
                <label for="categoriaProd">Categoria:</label>
                <input type="text" id="categoriaProd" required>
            </div>
            <div class="form-group">
                <label for="precoProd">Preço:</label>
                <input type="text" id="precoProd" required>
            </div>
            <div class="form-group">
                <label for="descontoProd">Desconto:</label>
                <input type="text" id="descontoProd" required>
            </div>
            <div class="form-group">
                <label for="estoqueProd">Estoque:</label>
                <input type="text" id="estoqueProd" required>
            </div>
            <div class="form-group">
                <label for="marcaProd">Marca:</label>
                <input type="text" id="marcaProd" required>
            </div>
            <div class="form-group">
                <label for="thumbnailProd">Thumbnail:</label>
                <input type="text" id="thumbnailProd" required>
            </div>
            <button type="submit" class="btn btn-primary" id="cadProd">Cadastrar Produto</button>
        </form>

        <div id="resCadProd">
    </div>

    </div>
    </body>
